language: node_js
node_js:
  - "7"
env:
  - CXX=g++-4.8
cache:
  directories:
    - node_modules
script:
  - npm test
  - unset CI
  - npm run build
deploy:
  provider: pages
  local_dir: build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master

